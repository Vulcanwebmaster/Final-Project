<!DOCTYPE html>
<html>
<head>
     <title>Bingo!</title>
     <link rel="stylesheet" rev="stylesheet" href="main.css" />
     <script src="jquery-3.2.1.js" type="text/javascript"></script>
     <script src="/socket.io/socket.io.js" type="text/javascript"></script>
     <script src="client.js" type="text/javascript" language="javascript"></script>
     
</head>
<body>
    <div id="Login">
        <h1>Login</h1>
        <form id="loginForm">
            <h1></h1>
            <label>Enter username and password</label><br>
            <input type="text" id="username">
            <input type="password" id="password">
            <input type="submit"id="submit" value="Submit">
        </form>
        <button id="newUser">Sign up</button>
    </div>
    <div id="register" hidden="hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <label>create new username and password</label><br>
            <input type="text" id="newUsername">
            <input type="password" id="newPassword">
            <input type="submit"id="newSubmit" value="create user">
        </form>
    </div>
    <div id="cardSelector" hidden="hidden">
        <p>How many cards do you want?</p>
        <select id="selection">
            <option id="1 card" value="1">1</option>
            <option id="2 cards" value="2">2</option>
            <option id="3 cards" value="3">3</option>
            <option id="4 cards" value="4">4</option>
            <option id="5 cards" value="5">5</option>
        </select>
        <button id="getCards">Enter</button>
    </div>
    <div id="userScreen" hidden="hidden">
        <p>Users online</p>
        <p id="listOfUsers"></p>
    </div>
    <div id="bingoCard" class="center" hidden="hidden">
    </div>
</body>
</html>
